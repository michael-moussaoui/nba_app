<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="">
		
		<title>My nba</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="tsparticles"></div>
        <div class="containerTitle">
	      <h1 class="text-center">MY NBA</h1>
		  <img class="logo" src="./renderer/images/silhouette-basket.svg" alt="logo app" srcset="">
	    </div>
		
		<form  id="searchForm" >
		<div class="inputbox">
		<input type="text" id="inputPlayer" name="playerName" value=""required="required"  >
		<span>Player name</span>
        <i></i>
	    </div>
		<button id="btnSearch" type="submit">Recherche</button>
		<div class="selectContainer d-flex">
			<select class="form-select w-50" name="" id="listPlayers" aria-label="Default select example">
			</select>
			<button id="btnValidate">OK</button>
		</div>
		  </form>
		  <div id="mainContainer"></div>
		  <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" slides-per-view="3"
		  space-between="2" free-mode="true">
		</swiper-container>
		
		  </div>
		  <p id="resultContainer"></p>
		  <p id="resultContainerBis">
			moyenne saison en cours
		  </p>
		  <div class="containerTable">
		  <table class="h-50">
			<div class="ballContainer">
				<img class="ball" src="./renderer/images/ball.svg" alt="" >
			  </div>
			<thead>
			  <tr>
				<th class="">Matchs</th>
				<th class="">temps</th>
				<th class="">points</th>
				<th class="">rebonds</th>
				<th class="">passes</th>
			  </tr>
			</thead>
			<tbody>
			  <tr id="trStats">
				<!-- <td class="namePlayerStat"></td> -->
			  </tr>
			</tbody>
			</table>
		</div>
		 
		<div class="containerCanvas container text-center p-0">
		  <div class="row justify-content-center p-0">
		   <div class="chart col-sm-12 col-md-12 col-lg-5 text-center">
			<canvas id="myChart" width="400" height="400"></canvas>
		   </div>
		   <div class="chart col-sm-12 col-md-12 col-lg-5 text-center ">
			<canvas id="myChartRebounds" width="400" height="400"></canvas>
		   </div>
		   <div class="chart col-sm-12 col-md-12 col-lg-5 text-center">
			<canvas id="myChartAssists" width="400" height="400"></canvas>
		   </div>
		 </div>
		</div>
		<div>
			<!-- Table to display fetched user data -->
			<table id="users"></table>
		  </div>
		  <div class="cursor"></div>
		 

		


	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
	<script type="module" src="./renderer/js/index.js"></script>
	<script type="module" src="./renderer/js/test.js"></script>
	</body>
</html>
